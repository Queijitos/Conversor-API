<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Conversor Com API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <form id="form">
        <h1 style="text-align: center;">Conversor De Moedas</h1>
        <div id="input-box">
        
                <div id="texts">
                    <label for="valor" id="">Valor</label>
                    <input required type="number" id="valor" />
                </div>
                <div id="texts">
                    <label for="Damoeda">De</label>
                    <select id="Damoeda">
                        <option value="BRL">Reais (BRL)</option>
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euros (EUR)</option>
                    </select>
                </div>
                <div id="texts">
                    <label for="Paramoeda">Para</label>
                    <select id="Paramoeda">
                        <option value="BRL">Reais (BRL)</option>
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euros (EUR)</option>
                    </select>
                </div>
                <h2 id="resultado"></h2>
                <div id="button-continue">
                    <button type="submit">Converter</button>
                </div>
                <div id="limpar">
                    <button type="reset">Limpar</button>
                </div>
        
        </div>
    </form>

    <script src="main2.js"></script>
</body>
</html>
